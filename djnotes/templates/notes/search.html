{% extends 'base.html' %}

{% block title %}Notes{% endblock title %}

{% block content %}

{# Display notes #}
<div class="row">
        {% for note in notes %}
        <a href="{% url 'update' note.id %}">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>{{ note.title }}</strong>
                    </div>

                    <div class="panel-body">
                        {{ note.note }}
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
<div class="row">
    <div style="margin-left: 95px">
        <p>​<a class="btn btn-raised btn-primary btn-xs" href="{% url 'index' %}">Back</a>​</p>
    </div>
 </div>
{% endblock content %}
