{% load static %}
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">​ 
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">

        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <div class="container">
        {# Header section #}
            <div class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" style="float: left;" href="javascript:void(0)">
                            <strong>#JerAya CHAT</strong>
                        </a>

                        <form style="float: right" class="inline-form" action="{% url 'search' %}" method="get">
                            {% csrf_token %}

                            <div style="margin-top: 8px; margin-left: 630px" >
                                <div class="col-md-10 col-sm-10 col-xs-12">
                                    <label class="sr-only" for="search">Search</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control input-search" name="titlee" placeholder="Search">
                                        <span class="input-group-addon group-icon"><span class="glyphicon glyphicon-search"></span>
                                    </div>
                                </div>

                                <div class="col-md-2 col-sm-2 col-xs-12" style="margin-left: -20px">
                                    <input class="btn btn-raised btn-primary btn-sm" type="submit" value="Search">
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="navbar-collapse collapse navbar-responsive-collapse"></div>
                </div>
            </div>
            <div>
                * Exclusive only for Jerico and Aya
            </div>
            <div>
                * Just edit the note to enter a message. 
            </div>
            
 
            {% block content %}{% endblock content %}
        </div>

        


        <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>​
    ​    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
